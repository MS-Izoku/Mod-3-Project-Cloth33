<!DOCTYPE html>
<head>

    <!-- BOOTSTRAP LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="stylesheets/index.css">

<!-- BODY -->
<body>
    <nav class="nav-bar bg-gw pb-2 pt-2">
        <div class='row'>
            <div class="col">
                    <h1 class="text-center">Cloth<span class="text-purple">33</span></h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                
                <div class="nav-buttons text-center">
                    <hr class="mt-4 mb-0 mx-3">
                    <button class="btn px-5" id="clothes">Clothes</button>
                    <button class="btn px-5" id="outfits">Outfits</button>
                    <button class="btn px-5" id="outfit-creator">Create Outfit</button>
                </div>
                
            </div>
        </div>
    </nav>

    <div id="main-page-content" class="p-5">
        <div class="card w-50 text-center"> <!-- This should disappear after 'logging in' --> <!-- Also this is a wrapper div-->
            <form id="login-form" >
                <h3>Log In</h3>
                
                <input id="log-input" type="text" name="username" value="" placeholder="Username" class="input-text">
                <input type="password" name="password" value="" placeholder="Password" class="input-text">
                <br>
                <input type="submit" name="submit" value="Login" class="submit">
            </form>
        </div>

        <div class="card w-50"> <!-- This should disappear after 'logging in' --> <!-- Also this is a wrapper div-->
            <form id="new-user-form" >
                <h3>Create Account</h3>
                
                <input type="text" name="username" value="" placeholder="Username" class="input-text">
                <input type="password" name="password" value="" placeholder="Password" class="input-text">
                <br>
                <input id='create-button' type="submit" name="submit" value="Login" class="submit">
            </form>
        </div>

        <div id="new-item">  
            <form id="item-form" >
                <h3>Add Clothing</h3>
                
                <input type="text" name="name" value="" placeholder="Item Name" class="input-text">
                <input type="text" name="img" value="" placeholder="Image Url" class="input-text">
                <input type="text" name="category" value="" placeholder="Category" class="input-text">
                <br>
                <input type="submit" name="submit" value="Create" class="submit">
            </form>
        </div>

        <div id="item-container">
        </div>

    </div>


    <!-- Our Js -->
    <script type="text/javascript" src="index.js" defer></script>

    <!-- BOOTSTRAP Js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
